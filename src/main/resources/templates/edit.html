<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Congregentur</title>
</head>
<body>

    <div class="container">

        <header>
            <div class="header-container">
                <img src="http://localhost:8080/images/header_img.png" alt="header_logo" width="50" height="50">
                <navbar>
                    <ul>
                        <li><a th:href="@{~/api/books}">Books</a></li>
                    </ul>
                </navbar>
            </div>
        </header>

        <section>
            <div class="content">
                <h1 style="font-size: 2.5em;">Edit book</h1>
                <form action="#" th:action="@{'/api/books/edit/' + ${book.id}}" method="post" style="border: 1px solid #383838; border-radius: 5px; margin-top: 10px; padding: 10px;">
                    <p><strong>Title</strong></p>
                    <input th:name="title" th:field="${book.title}" type="text" id="title" name="title" style="padding: 5px; margin: 10px 0px;"><br>

                    <p><strong>Author</strong></p>
                    <input th:name="author" th:field="${book.author}" type="text" id="author" name="author" style="padding: 5px; margin: 10px 0px;"><br>

                    <p><strong>ISBN</strong></p>
                    <input th:name="isbn" th:field="${book.isbn}" type="text" id="isbn" name="isbn" style="padding: 5px; margin: 10px 0px;" maxlength="13"><br>
                    <p>
                        <input type="submit" id="editBook" value="Edit book" disabled="true"/>
                    </p>
                </form>
            </div>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        (function() {
            $('form > input').keyup(function() {

                var empty = false;
                $('form > input').each(function() {
                    if ($(this).val() == '') {
                        empty = true;
                    }
                });

                if (empty) {
                    $('#editBook').attr('disabled', 'disabled');
                } else {
                    $('#editBook').removeAttr('disabled');
                }
            });
        })()
    </script>
    
</body>
</html>
